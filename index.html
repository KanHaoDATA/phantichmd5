<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dự Đoán MD5 - Tài Xỉu</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      padding: 20px;
      margin: 0;
    }

    h1 {
      text-align: center;
      font-size: 24px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #111;
      border: 1px solid #0f0;
      color: #0f0;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      cursor: pointer;
    }

    #result {
      border: 1px solid #00ff00;
      padding: 15px;
      margin-top: 20px;
      white-space: pre-line;
      font-size: 15px;
    }
  </style>
</head>
<body>

  <h1>@KanHaoDATA</h1>

  <input type="text" id="md5input" placeholder="Nhập chuỗi MD5 (32 ký tự)">
  <button onclick="predictMD5()">Dự đoán</button>

  <div id="result"></div>

  <script>
    function predictMD5() {
      const md5 = document.getElementById("md5input").value.trim();
      const resultDiv = document.getElementById("result");

      if (md5.length !== 32 || !/^[a-fA-F0-9]{32}$/.test(md5)) {
        resultDiv.textContent = "[ERROR] Chuỗi MD5 không hợp lệ! Vui lòng nhập 32 ký tự hex.";
        return;
      }

      const last5 = md5.slice(-5);
      const decimal = parseInt(last5, 16);
      const percentTai = decimal % 100;
      const percentXiu = 100 - percentTai;
      const outcome = percentTai > 49 ? "TÀI" : "XỈU";

      resultDiv.textContent = `NHẬP CHUỖI THÀNH CÔNG ✅
 MD5 : ${md5}

Tài : ${percentTai}%
Xỉu : ${percentXiu}% 

=> Kết Quả : ${outcome}`;
    }
  </script>

</body>
</html>
